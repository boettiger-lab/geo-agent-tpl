# LLM config template â€” API keys injected from k8s secrets at deploy time
apiVersion: v1
kind: ConfigMap
metadata:
  name: calenviroscreen-config
data:
  config.template.json: |
    {
        "mcp_server_url": "${MCP_SERVER_URL}",
        "llm_model": "glm-4.7",
        "llm_models": [
            {
                "value": "glm-4.7",
                "label": "NRP GLM-4.7",
                "endpoint": "${LLM_ENDPOINT}",
                "api_key": "${PROXY_KEY}"
            },
            {
                "value": "qwen3",
                "label": "NRP Qwen3",
                "endpoint": "${LLM_ENDPOINT}",
                "api_key": "${PROXY_KEY}"
            },
            {
                "value": "anthropic/claude-sonnet-4.5",
                "label": "claude",
                "endpoint": "${LLM_ENDPOINT}",
                "api_key": "${PROXY_KEY}"
            }
        ]
    }

---
# Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: calenviroscreen-nginx
data:
  nginx.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept";

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
